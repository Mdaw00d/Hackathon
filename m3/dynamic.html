<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style3.css">
    <script type="module" src="index.js"></script>
> <!-- Link to compiled JavaScript -->
</head>
<body>
    <div class="navbar">
        <a href="#" class="logo">ProFile</a>
        <div class="links">
            <a href="static.html">Static Resume</a>
            <a href="#contact">Contact us</a>
            <a href="#support">Support</a>
            <a href="#login">About Us </a>
        </div> 
    </div>    
    <div class="hero2"> 
        <h1 class="head">Enter Your Details and Make Your <br> Resume!</h1>
    </div>  
    <p class="para2">"Build a professional resume in just a few steps to showcase your skills and experiences."</p>    
    
    <div class="form-div">
        <form>
            <h1>Personal Information</h1>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Muhammad">
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" placeholder="Dawood">
            </div>
            <div class="form-group">
                <label for="profession">Profession</label>
                <input type="text" id="profession" placeholder="Web Developer">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="Karachi">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" placeholder="Pakistan">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" placeholder="+92 1234567890">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="email@example.com" required>
            </div>

            <h1>Work Experience</h1>
            <div class="form-group">
                <label for="job-title">Job Title</label>
                <input type="text" id="job-title" placeholder="Web Developer">
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" placeholder="Microsoft">
            </div>
            <div class="form-group">
                <label for="job-desc">Job Description</label>
                <input type="text" id="job-desc" placeholder="Type your achievements and responsibilities">
            </div>

            <h1>Education</h1>
            <div class="form-group">
                <label for="education-level">Level of Education</label>
                <select id="education-level">
                    <option disabled selected>Select</option>
                    <option>Technical/Vocational</option>
                    <option>Related Courses</option>
                    <option>Certificates/Diplomas</option>
                    <option>Bachelors</option>
                    <option>Masters</option>
                    <option>Doctorate</option>
                </select>
            </div>
            <div class="form-group">
                <label for="institute">Institute</label>
                <input type="text" id="institute" placeholder="Harvard">
            </div>
            <div class="form-group">
                <label for="field-of-study">Field of Study</label>
                <input type="text" id="field-of-study" placeholder="Computer Science">
            </div>
            
            <button type="button" class="btn-next">Generate CV</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
